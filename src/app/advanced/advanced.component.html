<button class="btn btn-primary" (click)="isShown = !isShown">Toggle Element</button>
<br><br>
<p 
  @showState
  *ngIf="isShown">You can see me now</p>
  <br>
  <br>
  <button (click)="width = width -50">Shrink</button>
  <button (click)="animate = true">Animate me</button>
  <p
    [@animateState]="animate ? 'animate' : 'noAnimation'" 
    [ngStyle]="{'width.px': width}">Shrink me</p>
  <hr>
  <button (click)="onAddElement()">Add Element</button>
  <button (click)="onDeleteElement()">Remove Element</button>
  <div 
    *ngFor="let testResult of testResults"
    @listState
    (@listState.start)="onAnimationStarted($event)"
    (@listState.done)="onAnimationDone($event)"
    class="test-result">{{ testResult }}</div>
